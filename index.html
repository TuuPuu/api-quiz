<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>

    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Welcome!
          <br />
          Let's test your coding knowledge so far.
          <br />

          <hr />
          <br/>
          Don't worry, your score will be stored so you can check how you do
          each time!
          <!-- Keep in
          mind that incorrect answers will penalize your score/time by ten
          seconds! -->
        </p>


        <button id="start">Start Quiz</button>
      </div>

      <div id="questions" class="hide">
        <h2 id="question-title"></h2>
        <div id="choices" class="choices"></div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script>

    // CREATING AN OBJECT FOR QUESTIONS AND RELATED ANSWERS

      const questions = [
        {
          question: "What does CSS stand for?",
          options: [
            "Cascading style sheet",
            "Cheese Sausage Soup",
            "Capital Super Star",
            "Comic Sans Style",
          ],
          correctAnswer: "Cascading style sheet",
        },
      ];
        
    // USEFUL VARIABLES TO ACCESS HTML ELEMENTS
     let currentQuestionIndex = 0;

      const startButton = document.getElementById("start");
      const startScreen = document.getElementById("start-screen");
      const questionsContainer = document.getElementById("questions");
      const questionTitle = document.getElementById("question-title");
      const choicesContainer = document.getElementById("choices");

      // START BUTTON ON CLICK
      startButton.addEventListener("click", startQuiz);

      function startQuiz() {
        startScreen.style.display = "none";
        questionsContainer.style.display = "block";
        loadQuestion();
        // fix timer
        timer = setInterval(updateTimer, 1000);
      }

      //FUNCTION TO LOAD QUESTION
      function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionTitle.textContent = currentQuestion.question;
        choicesContainer.innerHTML = "";

        currentQuestion.options.forEach((option, index) => {
          const optionButton = document.createElement("button");
          optionButton.textContent = option;
          optionButton.addEventListener("click", () =>
            checkAnswer(option, currentQuestion.correctAnswer)
          );
          choicesContainer.appendChild(optionButton);
        });
      }
    </script>

  </body>
</html>
